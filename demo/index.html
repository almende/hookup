<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>hookup client demo</title>
  <!--<script src="socket.min.js"></script>-->
  <script src="../dist/peer/hookup.js"></script>
</head>
<body>
  See developer console (F12)...

  <p>
    Set an id:
    <input type="text" value="peer1" id="from" />
    <button id="register">Register</button>
  </p>
  <p>
    Connect to:
    <input type="text" value="peer2" id="to" />
    <button id="connect">Connect</button>
  </p>

<script>
  "use strict";

  let peer = null;

  let register = document.querySelector('#register');
  let connect = document.querySelector('#connect');
  let from = document.querySelector('#from');
  let to = document.querySelector('#to');

  window.addEventListener('load', function load() {
    register.onclick = function () {
      // TODO: close previous peer (if any)
      let id = from.value;
      peer = hookup.createPeer(id);
    };

    connect.onclick = function () {
      peer._connect(to.value);
    };
  });

</script>
</body>
</html>
